<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
  {% for post in posts %}
    <div class="portfolio-item popular">
      {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="" height="50" />
      {% else %}
        <img src="https://picsum.photos/50" alt="" />
      {% endif %}
      <div class="portfolio-text">
        <h5><a href="{{ post.get_absolute_url }}">{{ post.title|slice:"0:50" }}</a></h5>
        <p>
          By {{ post.author }} <span>|</span>{{ post.created_at }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>
